<p id="change_txt"></p>

<script src="js/check_user_logged.js"></script>
<script>
  async function updatePage() {
    const hm = document.getElementById('change_txt');
    const session_stats = await check_session();

    if (session_stats === 'redirect') {
      hm.textContent = "Welcome Alpha user, redirecting to test chat page! (if this doesn't happen go chat.html)";
      window.location.href = "/chat.html";
    } else {
      hm.innerHTML = `Click <a href="signup_login.html">here</a> for signup`;
    }
  }
  updatePage();
</script>
