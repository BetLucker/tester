<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkUp</title>
  <link rel="stylesheet" href="signup_login.css">
</head>
<body>
  <centre>
    <h1>LinkUp</h1>
    <br>
    <button id="openSignup">Sign Up</button>
    <br>
    <button id="openLogin">Log In</button>
  </centre>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h1>Create Account</h1>
      <p>Join us today for an amazing experience.</p>
      <form id="signupForm">
        <input type="text" id="signupname" placeholder="Name" name="name" required>
        <input type="text" id="signupusername" placeholder="Username" name="username" required>
        <input type="password" id="signuppass" placeholder="Password" name="psw" required>
        <input type="password" id="signuprpass" placeholder="Repeat password" name="psw-repeat" required>
        <div class="btn-group">
          <button type="button" class="cancelbtn" onclick="closeModal('signupModal')">Cancel</button>
          <button type="submit" class="submitbtn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h1>Welcome Back</h1>
      <p>Log in to continue your journey.</p>
      <form id="loginForm">
        <input type="text" placeholder="Username" id="loginusername" name="Username" required>
        <input type="password" placeholder="Password" id="loginpass" name="psw" required>
        <div class="btn-group">
          <button type="button" class="cancelbtn" onclick="closeModal('loginModal')">Cancel</button>
          <button type="submit" class="submitbtn">Log In</button>
        </div>
      </form>
    </div>
  </div>

  <script src="signup_login.js"></script>
</body>
</html>
