<meta name="viewport" content="width=device-width, initial-scale=1.0">
<p id="change_txt"></p>

<script type='module' src="js/get_cookie.js"></script>
<script type='module' src="js/check_user_logged.js"></script>
<script type='module'>
  import { getCookie } from './js/get_cookie.js';
  import { check_session } from './js/check_user_logged.js';
  
  async function updatePage() {
    const hm = document.getElementById('change_txt');
    const session_stats = await check_session();

    if (session_stats === 'redirect') {
      hm.textContent = "Welcome Alpha user, redirecting to test chat page! (if this doesn't happen go chat.html)";
      window.location.href = "/chat.html";
    } else {
      hm.innerHTML = `Click <a href="signup_login.html">here</a> for signup`;
    }
  }
  updatePage();
</script>
