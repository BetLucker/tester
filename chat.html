<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/chat.css">
  <title>LinkUp Chat</title>
</head>
<body>
  <!-- Main Landing Page -->
  <div class="page-main" id="page-main">
    <h1 class="linkup-text">LinkUp</h1>
    <hr class="m-hr">
    <div class="loader"></div>
  </div>

  <!-- Chat Window -->
  <div id="chat_with_someone" class="chat_with_someone" chat_id="0">
    <div id="chatTop">
      <i class="fas fa-arrow-left" id="cbicon" onclick="close_chat()"></i>
      <img src="https://i.imgur.com/mwkxppE.jpeg" class="profile-img-in">
      <div id="chatName">Otazuki</div>
      <i class="fas fa-ellipsis-v" id="c3dot"></i>
    </div>
    <div id="messages">
      <div id="messageFrom">
        Hi
        <div id="msgTime">9:15</div>
      </div>
      <div id="messageTo">
        Hello!
        <div id="msgTime">9:16</div>
      </div>
    </div>
    <div id="messageBox">
      <textarea id="writeText" placeholder="Type a message"></textarea>
      <i class="fas fa-paperclip" id="attachmentIcon"></i>
      <span class="iconify" data-icon="mdi:send" data-width="24" id="sendIcon" onclick="sendMessage()"></span>
    </div>
  </div>

  <script>
    function close_chat() {
      document.getElementById('chat_with_someone').classList.remove('active');
    }

    function sendMessage() {
      const input = document.getElementById('writeText').value;
      if (input.trim() !== "") {
        const message = document.createElement('div');
        message.id = 'messageTo';
        message.innerHTML = `${input}<div id='msgTime'>Now</div>`;
        document.getElementById('messages').appendChild(message);
        document.getElementById('writeText').value = '';
      }
    }

    // Example of showing chat
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('chat_with_someone').classList.add('active');
      }, 1000);
    });
  </script>
</body>
</html>
